<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javascript.js" defer></script>
    <title>TOP form</title>
</head>

<body>

    <div id="main-container">
        <header>
            <div class="banner">
                <img src="img/odin-logo.png" alt="odin">
                <p style="position: relative; top:10px">Odin</p>
            </div>
            <p style="position: absolute; bottom: 10px; width: 100%;">
                Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
            </p>
        </header>
        <main>
            <div id="intro">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
                <br/>
                <br/>
                <p class="you-know">You know you want to.</p>
            </div>
            <div id="form">
        
                <form action="#" method="get">

                    <div class="form-form">

                    
                        <div class="form-form-form">
                            <p class="lets-go">Let's do this</p>
                            
                            <div id="div-form">
                            
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="first_name"
                                    pattern="[a-zA-Z-\s]+"
                                    required>
                                </div>
                                <div>
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" name="last_name"
                                    pattern="[a-zA-Z-\s]+"
                                    required>
                                </div>
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="phonenumber">PHONE NUMBER</label>
                                    <input type="text" id="phonenumber" name="phonenumber"
                                    pattern="\d{10}"
                                    required>
                                </div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" class="error" required>
                                    <p class="error-pass" hidden>* Passwords do not match</p>
                                </div>
                                <div>
                                    <label for="check_password">PASSWORD</label>
                                    <input type="password" id="check_password" name="check_password" class="error" required>
                                </div>
                            </div>
                        </div>
                        <div id="login">
                            <input type="submit" class="btn" value="Create Account" disabled="disabled">
                        </div>
                        <p class="account">Already have an account? <a href="#" style="color:#596D48; text-decoration: none">Log in</a></p>
                    </div>
                </form>
            </div>

        </main>
    </div>
</body>

</html>
